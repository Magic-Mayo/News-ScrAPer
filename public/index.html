<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>News Scraper</title>
</head>
<body>
    <nav class="level navbar has-background-grey-lighter">
        <div class="level-left">
            <div class="level-item">
                <p class="post-title-quant has-text-weight-medium">100 articles | 254 posts</p>
            </div>
        </div>
        <div class="level-item">
            <div class="field has-addons">
                <p class="control">
                    <input type="text" class="input" placeholder="Find an article">
                </p>
                <p class="control">
                    <button class="button is-link is-outlined">Search</button>
                </p>
            </div>
        </div>
        <div class="level-right">
            <div class="level-item">
                <button class="button date-sort has-background-primary">Date of Article &ensp;<span class="" id="date-caret">^</span></button>
                &ensp;|&ensp;
                <button class="button alpha-sort has-background-primary">Alphabetical &ensp;<span class="hide" id="alpha-caret">^</span></button>
            </div>
        </div>
    </nav>

    <div class="container">

    </div>
</body>
</html>
