<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>News Scraper</title>
</head>
<body>
    <nav class="level navbar has-background-grey-lighter">
        <div class="level-left">
            <div class="level-item">
                <p class=".article-post-count has-text-weight-medium">100 articles | 254 posts</p>
            </div>
        </div>
        <div class="level-item">
            <div class="field has-addons">
                    <p class="control">
                        <input type="text" class="input" id="nav-search-input" placeholder="Find an article">
                    </p>
                    <p class="control">
                        <button type='submit' class="button is-link" id="search-btn">Search</button>
                    </p>
            </div>
        </div>
        <div class="level-right">
            <div class="level-item">
                <button class="button date-sort has-background-primary">Date of Article&ensp;<i class="fas fa-angle-down" id="date-caret"></i></button>
                &emsp;
                <button class="button alpha-sort has-background-primary">Alphabetical<i class="fas fa-angle-down hide" id="alpha-caret"></i></button>
            </div>
        </div>
    </nav>

    <div class="container"></div>
</body>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="./js/index.js"></script>
</html>
