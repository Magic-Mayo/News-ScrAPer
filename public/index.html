<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>News Scraper</title>
</head>
<body>
    <nav class="level navbar has-background-grey-lighter">
        <div class="level-left">
            <div class="level-item">
                <p class="post-title-quant has-text-weight-medium">100 articles | 254 posts</p>
            </div>
        </div>
        <div class="level-item">
            <div class="field has-addons">
                <!-- <form id="search"> -->
                    <p class="control">
                        <input type="text" class="input" id="nav-search-input" placeholder="Find an article">
                    </p>
                    <p class="control">
                        <button type='submit' class="button is-link is-outlined">Search</button>
                    </p>
                <!-- </form> -->
            </div>
        </div>
        <div class="level-right">
            <div class="level-item">
                <button class="button date-sort has-background-primary">Date of Article&ensp;<i class="fas fa-angle-down" id="date-caret"></i></button>
                &emsp;
                <button class="button alpha-sort has-background-primary">Alphabetical<i class="fas fa-angle-down hide" id="alpha-caret"></i></button>
            </div>
        </div>
    </nav>

    <div class="container">
        <article class="media">
            <figure class="media-left">
                <p class="image is-64x64">
                    <img src="https://bulma.io/images/placeholders/128x128.png">
                </p>
            </figure>
            <div class="media-content">
                <div class="field">
                    <p class="control">
                        <textarea class="textarea" placeholder="Add a comment..."></textarea>
                    </p>
                </div>
                <div class="level">
                    <div class="level-left">
                        <div class="level-item">
                            <a class="button is-info">Submit</a>
                        </div>
                    </div>
                    <div class="level-right">
                        <div class="level-item">
                            <label class="checkbox">
                                <input type="checkbox"> Press enter to submit
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </div>
</body>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
</html>
